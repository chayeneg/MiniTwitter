<!DOCTYPE html>
  <html lang="pt-br">
  <head>
  <meta charset="UTF-8">
  <title>Mini-Twitter</title>
    <script src="Cadastro.js"></script>
    <link rel="stylesheet" type="text/css" href="Cadastro.css">

  </head>
  <body>
    <div class="caixa">
  <legend><h1>Crie sua conta</h1></legend>
  <div class="conteudo">

    <br>Nome Completo:<br>
    <input type="text" maxlength="50" id="nomeCompleto" onkeyup="contaCharNome()">
    <span id = "qntCharNome"> 0 /50</span><br>

    <br>Nome de Usuário:<br>
    <input type="text" maxlength="25" id="user" onkeyup="contaCharUsername()">
    <span id = "qntCharUsername"> 0 /25</span><br>

    <br>Email:<br>
    <input type="email" maxlength="40" name="email" id="email" onkeyup="contaCharEmail()">
    <span id = "qntCharEmail"> 0 /60</span><br>

    <br>Senha:<br>
    <input type="password" maxlength="20" name="senha"><br>

    <br>Confirmar Senha:<br>
    <input type="password" maxlength="20" name="confirmarSenha"><br>

    <br>Data de Nascimento:<input type="date" name="dataNasc"><br>

    <br>Sexo:<select name="genero">
      <option value="selecione">Selecione</option>
      <option value="masculino">Masculino</option>
      <option value="feminino">Feminino</option>
      <option value="outro">Outro</option>
    </select><br>

    <br>Estado: <select name="estado">
    <option value="ac">Acre</option>
    <option value="al">Alagoas</option>
    <option value="am">Amazonas</option>
    <option value="ap">Amapá</option>
    <option value="ba">Bahia</option>
    <option value="ce">Ceará</option>
    <option value="df">Distrito Federal</option>
    <option value="es">Espírito Santo</option>
    <option value="go">Goiás</option>
    <option value="ma">Maranhão</option>
    <option value="mt">Mato Grosso</option>
    <option value="ms">Mato Grosso do Sul</option>
    <option value="mg">Minas Gerais</option>
    <option value="pa">Pará</option>
    <option value="pb">Paraíba</option>
    <option value="pr">Paraná</option>
    <option value="pe">Pernambuco</option>
    <option value="pi">Piauí</option>
    <option value="rj">Rio de Janeiro</option>
    <option value="rn">Rio Grande do Norte</option>
    <option value="ro">Rondônia</option>
    <option value="rs">Rio Grande do Sul</option>
    <option value="rr">Roraima</option>
    <option value="sc">Santa Catarina</option>
    <option value="se">Sergipe</option>
    <option value="sp">São Paulo</option>
    <option value="to">Tocantins</option>
  </select><br></div><br>

  <button type="button" onclick="CriarConta()"> Criar minha conta </button>

</div>
</body>

</html>
